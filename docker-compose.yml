services:
  app:
    build: .
    image: k12-agent:latest
    container_name: k12-agent
    environment:
      - PORT=8000
    ports:
      - "${HOST_PORT:-8000}:8000"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request,sys; sys.exit(0 if urllib.request.urlopen('http://localhost:8000/health').getcode()==200 else 1)"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 20s
    restart: unless-stopped
