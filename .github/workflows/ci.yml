name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run pre-commit
        run: pre-commit run --all-files

      - name: Lint
        run: |
          ruff check .
          black --check .
          isort --check-only .

      - name: Tests with coverage
        run: pytest --cov=server --cov-report=term-missing --cov-fail-under=85
